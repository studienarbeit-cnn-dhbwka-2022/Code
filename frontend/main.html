<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bildverarbeitung: skalierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container text-center mt-5 mb-5">
    <h2>Bildverarbeitung</h2>
    <span class="display-1">Skalierung</span>

    <hr/> <!---------->

    <form>
        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
                <input id="imageInput" onchange="loadFile(event)" class="form-control col-md-auto" type="file"
                       accept="image/png, image/gif, image/jpeg">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-dark">
                    <i class="bi bi-upload"></i>
                </button>
            </div>
        </div>
        <div class="col m-3">
            <img src="https://via.placeholder.com/500x500" class="img-fluid mb-4 rounded-3 shadow" alt="Placeholder"
                 id="output">
        </div>
    </form>

    <div class="row justify-content-center p-3" id="results">
        <!-- Results will be inserted here -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js" defer></script>
</body>
</html>
